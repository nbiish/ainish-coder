name: Semgrep Security Scan

on:
  push:
    branches: [ main, dev, staging ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly scan

jobs:
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    # Container removed to allow running python script easily in same job, 
    # or we can keep container and install python.
    # Standard semgrep action is easier for this mix.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep (report-only)
        run: |
          python3 -m pip install semgrep
          semgrep scan --config=p/security-audit --config=p/secrets --error --verbose --json > semgrep-results.json || \
            echo "::warning::Semgrep reported findings or errors. See semgrep-results.json for details."

      - name: Show Results
        if: always()
        run: |
          if [ -f semgrep-results.json ]; then
            cat semgrep-results.json
          else
            echo "No Semgrep results file generated."
          fi
