name: Secret Detection (Strict Blocker)

on:
  push:
    branches: [ main, dev, staging ]
  pull_request:
    branches: [ main ]

jobs:
  scanner-engines:
    name: Scanner Engines (TruffleHog/Gitleaks)
    uses: ./.github/workflows/reusable-secret-scan.yml
    with:
      scan-depth: '0'
      fail-on-error: true

  custom-patterns-blocker:
    name: Custom Patterns Blocker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for specific secrets
        run: |
          echo "ğŸ” Scanning for known secret patterns..."
          
          # Define patterns
          PATTERNS=(
            "BSA[a-zA-Z0-9]{27}"
            "tvly-[a-zA-Z0-9-]{30,}"
            "/Volumes/1tb-sandisk/"
            "BRAVE_API_KEY.*[\"'][^\"']{10,}[\"']"
            "tavilyApiKey=[^&\"\\s]{10,}"
          )
          
          FOUND=0
          
          for pattern in "${PATTERNS[@]}"; do
            # Grep recursively in current dir, excluding .git and this workflow file
            if grep -rE --exclude-dir=.git --exclude="strict-block.yml" "$pattern" . 2>/dev/null; then
              echo "âŒ Found pattern: $pattern"
              FOUND=1
            fi
          done
          
          if [ $FOUND -eq 1 ]; then
            echo ""
            echo "ğŸ›‘ BLOCKING: Secrets detected!"
            echo "Please check the logs and remove the secrets."
            echo "If this is a false positive, update strict-block.yml exclusions."
            exit 1
          else
            echo "âœ… No custom patterns detected"
          fi

      - name: Comment on PR if secrets found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ›‘ **Strict Secret Block**\n\n' +
                    'This PR was blocked because secrets were detected by the custom patterns scanner.\n\n' +
                    '**Action Required:**\n' +
                    '1. Remove the sensitive data.\n' +
                    '2. Force push the clean branch.'
            })
