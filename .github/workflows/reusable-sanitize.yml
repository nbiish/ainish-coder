name: Reusable Sanitize

on:
  workflow_call:
    inputs:
      target-paths:
        description: 'Glob pattern for files to sanitize'
        required: true
        type: string
        default: '.'
      commit-username:
        description: 'Username for auto-commit'
        required: false
        type: string
        default: 'github-actions[bot]'
      commit-email:
        description: 'Email for auto-commit'
        required: false
        type: string
        default: 'github-actions[bot]@users.noreply.github.com'
      commit-message:
        description: 'Commit message'
        required: false
        type: string
        default: 'üîí chore: auto-sanitize secrets [skip ci]'

jobs:
  sanitize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Scan & sanitize files (no-op if clean)
        run: |
          echo "üßπ Scanning files in ${{ inputs.target-paths }}..."
          
          # Find and process files matching the pattern
          # Find all files, excluding git, node_modules, venv, and common binary types
          find . \
            -type d \( -name ".git" -o -name "node_modules" -o -name "__pycache__" -o -name ".venv" -o -name "venv" \) -prune \
            -o -type f \
            ! -name "*.png" ! -name "*.jpg" ! -name "*.jpeg" ! -name "*.gif" ! -name "*.ico" ! -name "*.pdf" ! -name "*.zip" ! -name "*.gz" ! -name "*.tar" ! -name "*.svg" ! -name "*.woff" ! -name "*.woff2" ! -name "*.ttf" ! -name "*.eot" ! -name "*.mp4" ! -name "*.mov" ! -name "*.mp3" \
            -print0 | xargs -0 -r python3 .github/scripts/sanitize.py
          
      - name: Decide if secrets were sanitized
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No secrets found to sanitize (no-op run)"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Secrets were found and automatically sanitized!"
          fi

      - name: Commit sanitized changes (only if needed)
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "${{ inputs.commit-email }}"
          git config --local user.name "${{ inputs.commit-username }}"
          git add .
          git commit -m "${{ inputs.commit-message }}"

      - name: Push sanitized changes (only if needed)
        if: steps.check_changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Comment on PR (only if secrets were sanitized)
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Secrets Auto-Sanitized**\n\n' +
                    'Sensitive data was detected and automatically removed from this PR.\n\n' +
                    'No action is required if you intended to remove them. If your code relies on these values, please use environment variables instead.'
            })
